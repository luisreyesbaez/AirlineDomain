<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Domain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

<h1>
    New Case Form
</h1>

<section>

<div class="h2-backgroundColor">

    <h2>
        Case Details
    </h2>
    
</div>
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    
    <input type=hidden name="orgid" value="00DIY000000Atqy">
    <input type=hidden name="retURL" value="https://luisreyesbaez.github.io/AirlineDomain/">
    
    <div class="fila-label">
        <label for="name">Contact Name</label>
    </div>

    <div class="fila-input">
        <input class="input-size" id="name" maxlength="80" name="name" size="20" type="text" /><br>
    </div>
    
    
    <div class="fila-label">
        <label for="email">Email</label>
    </div>

    <div class="fila-input">
        <input class="input-size" id="email" maxlength="80" name="email" size="20" type="text" /><br>
    </div>

    
    <div class="fila-label">
        <label for="phone">Phone</label>
    </div>


    <div class="fila-input">
        <input  class="input-size" id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    </div>
    
    <div class="fila-label">
        <label for="subject">Subject</label>
    </div>


    <div class="fila-input">
        <!-- <input class="input-size" id="subject" maxlength="80" name="subject" size="20" type="text" /><br> -->
       <select class="input-size" name="subject" id="subject">
           <optgroup label="Select Case Reason">
               <option selected value="Case Reason"> Other </option>
               <option value="Feedback">Feedback</option>
               <option value="Baggage Lost">Baggage Lost</option>
               <option value="Refund Request">Refund Request</option>
               <option value="Cabin Crew Service">Cabin Crew Service</option>
               <option value="Quality Food">Quality Food</option>
               <option value="Inflight Internet">Inflight Internet</option>
            </optgroup>

       </select>
    </div>

    

    <div class="fila-label">
        <label for="description"  >Description</label>
    </div>


    <div class="fila-input">
        <textarea name="description"></textarea><br>
    </div>

    <br>

    <input class="button-submit" onclick="caseSubmit()" type="submit" name="submit">
    
    </form>

    <hr>

    <section class="section2">

        <p>Send Us your feedback</p>

        <a href="mailto:luisreyesbaezprovintl@gmail.com">luisreyesbaezprovintl@gmail.com</a>

        

    </section>


</section>


<footer></footer>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/main.js"></script>
</body>
</html>
